{% extends 'gallery/base.html' %}
{% block content %} 

    <div class="container">
        <div class="row its row">
            <div class="col-lg-12">
                <p style="
    position: fixed;
    right: 0px;
    left: 0px;
    top: 45%;
    z-index: 99999999999999999;
">{% if previous %}
                    <a class="btn btn-lg btn-primary btn-custom" href='{% url "gallery:art" art_id=previous.id %}'>Previous</a>
                    {% endif %}  
                    {% if next %}
                    <a class="btn btn-lg btn-primary btn-custom pull-right" href="{% url 'gallery:art' art_id=next.id %}">Next</a>
                    {% endif %}
                </p>
                <img class="img-responsive center-block" src="{{ artwork.art.url }}">
            </div>
        <div class="row">
            <div class="col-md-12 col-lg-12">

                <h3>  <a href="{{ artwork.link }}" target="_blank"> Visit Website  </a></h3>
                <h1> {{ artwork.title }} - {{ artwork.published_date.year }}</h1>
                <p>{{ artwork.description|linebreaks }} </p>
                
            </div>
        </div> <!-- row -->
    </div> <!-- container -->

{% endblock content %}
