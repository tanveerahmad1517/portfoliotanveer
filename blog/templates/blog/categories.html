{% block content %}
{% load humanize %}

    <ul>
      <li {% if not category %}class="selected"{% endif %}>
        <a href="{% url 'posts:all' %}">All</a>
      </li>
      {% for c in categories %}
        <li {% if category.slug == c.slug %}class="selected"{% endif %}>
          <a href="{{ c.get_absolute_url }}">{{ c.name }} <span class="badge"> {{ c.post }} </span></a>
        </li>
      {% endfor %}
    </ul>

{% endblock %}
